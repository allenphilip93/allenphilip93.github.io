# Site Settings
title: "Allen Philip J"
description: "Deep dives into inference optimization, attention mechanisms, and ML systems"
url: "https://allenphilip93.github.io"
baseurl: ""
author: "Allen Philip J"

# Social / OG Settings
twitter:
  username: allenphilip93
  card: summary_large_image
social:
  name: Allen Philip J
  links:
    - https://github.com/allenphilip93
    - https://linkedin.com/in/allen-p-b9147524
    - https://twitter.com/allenphilip93

# Build Settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false
  math_engine: null

# Permalink structure
permalink: /blog/:title/

# Plugins (GitHub Pages supported)
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Feed settings
feed:
  path: feed.xml

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - vendor
  - node_modules

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Allen Philip J"
