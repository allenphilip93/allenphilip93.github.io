<svg width="600" height="500" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="500" fill="#f8f8f8"/>
  <text x="300" y="40" text-anchor="middle" font-family="system-ui" font-size="18" font-weight="600" fill="#1a1a1a">Transformer Architecture</text>

  <!-- Input -->
  <rect x="220" y="440" width="160" height="40" rx="6" fill="#e8e8e8" stroke="#ccc"/>
  <text x="300" y="465" text-anchor="middle" font-family="system-ui" font-size="13" fill="#666">Input Embedding</text>

  <!-- Encoder blocks -->
  <rect x="200" y="280" width="200" height="120" rx="8" fill="#fff" stroke="#1a1a1a" stroke-width="2"/>
  <text x="300" y="310" text-anchor="middle" font-family="system-ui" font-size="12" fill="#1a1a1a">Multi-Head Attention</text>
  <line x1="220" y1="330" x2="380" y2="330" stroke="#eee"/>
  <text x="300" y="355" text-anchor="middle" font-family="system-ui" font-size="12" fill="#1a1a1a">Add &amp; Norm</text>
  <line x1="220" y1="370" x2="380" y2="370" stroke="#eee"/>
  <text x="300" y="390" text-anchor="middle" font-family="system-ui" font-size="12" fill="#1a1a1a">Feed Forward</text>
  <text x="300" y="260" text-anchor="middle" font-family="system-ui" font-size="14" font-weight="600" fill="#1a1a1a">Encoder (×N)</text>

  <!-- Arrow up -->
  <line x1="300" y1="430" x2="300" y2="410" stroke="#999" stroke-width="2"/>
  <polygon points="295,410 300,400 305,410" fill="#999"/>

  <!-- Output block -->
  <rect x="220" y="80" width="160" height="60" rx="8" fill="#1a1a1a"/>
  <text x="300" y="115" text-anchor="middle" font-family="system-ui" font-size="13" fill="#fff">Output Probabilities</text>

  <!-- Arrow to output -->
  <line x1="300" y1="270" x2="300" y2="150" stroke="#999" stroke-width="2"/>
  <polygon points="295,150 300,140 305,150" fill="#999"/>

  <!-- Nx label -->
  <text x="420" y="340" font-family="system-ui" font-size="11" fill="#999">× N layers</text>
</svg>
